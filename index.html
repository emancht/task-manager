<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h2 class="text-center my-5">Task Manager</h2>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="taskInput"
              placeholder="Enter Task"
            />
            <button id="submitBtn" class="btn btn-secondary" type="button">
              Add Task
            </button>
          </div>
          <div id="taskList" class="mt-3"></div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById('submitBtn')
        .addEventListener('click', function () {
          const taskInput = document.getElementById('taskInput');
          const taskList = document.getElementById('taskList');

          if (taskInput.value.trim() === '') {
            alert('Please enter a task.');
            return;
          }

          const taskItem = document.createElement('div');
          taskItem.className =
            'task-item d-flex justify-content-between align-items-center p-2 mb-2 bg-light border';

          const taskText = document.createElement('span');
          taskText.textContent = taskInput.value;

          const deleteButton = document.createElement('button');
          deleteButton.className = 'btn btn-danger btn-sm';
          deleteButton.textContent = 'Delete';
          deleteButton.addEventListener('click', function () {
            taskList.removeChild(taskItem);
          });

          taskItem.appendChild(taskText);
          taskItem.appendChild(deleteButton);
          taskList.appendChild(taskItem);

          taskInput.value = '';
        });
    </script>
  </body>
</html>
